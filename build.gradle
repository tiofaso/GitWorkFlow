plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:1.+"
    implementation 'org.mockito:mockito-core:5.2.0'
}